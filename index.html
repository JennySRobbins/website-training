<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="resources/numbers-icon.svg" />
        <link rel="stylesheet" href="styles.css" />
        <title>Numbers</title>
    </head>
    <body>
        <h1>Here are some cool things about numbers!</h1>
        <h2>Some special named numbers:</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>A dozen</td>
                <td>12</td>
            </tr>
            <tr>
                <td>A score</td>
                <td>20</td>
            </tr>
            <tr>
                <td>A gross</td>
                <td>144</td>
            </tr>
            <tr>
                <td>A thousand</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>A billion</td>
                <td>10<sup>9</sup></td>
            </tr>
            <tr>
                <td>A googol</td>
                <td>10<sup>100</sup></td>
            </tr>
            <tr>
                <td>A googolplex</td>
                <td>10<sup>10<sup>100</sup></sup></td>
            </tr>
        </table>

    </body>
</html>
